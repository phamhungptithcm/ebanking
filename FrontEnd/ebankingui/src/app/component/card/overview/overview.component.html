
<div class="uk-container">

               <div class="eb-account-info-title">YOU HAVE SUCCESSFULLY SUBMITTED</div>

               <a style="color: #f58220;"><span class="fa fa-envelope" aria-hidden="true"></span> Send to my mail</a>
            </div>
        </div>
        <div class="uk-width-expand@m">
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                <div class="eb-account-info-title">From</div>
                <div class="eb-account-info-subtitle">PHAM HUNG</div>
                <div class="eb-account-info-subtitle">0283 1029 101</div>
            </div>
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                <div class="eb-account-info-title">To</div>

                <div class="eb-account-info-subtitle">0289 1021 101</div>
            </div>
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                <div class="eb-account-info-title">Transaction Date</div>
                <div class="eb-account-info-subtitle">23:21:02 Saturday, 21/6/2020</div>
            </div>
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                <div class="eb-account-info-title">Message</div>
                <div class="eb-account-info-subtitle">I did</div>
            </div>
            <div class="uk-card uk-card-default uk-card-body uk-margin-top">
                <div class="eb-account-info-title">Transaction Code</div>
                <div class="eb-account-info-subtitle">203CTDGA45TD</div>
            </div>
            <div class="uk-margin-top uk-text-center container-button-row">
                <button mat-raised-button style="background-color: #e2d8ee; width: 250px;color: #42236a;" (click)="onClick('transfer')">New Transaction</button>
                <button mat-raised-button style="background-color: #7b35bb; width: 250px; color: #f58220;" (click)="onClick('home')">Home</button>
            </div>
